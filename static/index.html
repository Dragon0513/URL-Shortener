<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>

    <title>URL Shortner</title>
</head>
<body>

    <input id="url" type="text" placeholder="Enter URL" name="url">
    <input id="submit" type="submit">
    <div id="shortcode"></div>

    <script>
        $(function () {
            $('#submit').click(function () {
                var url = $('#url').val();
                $.post('/api/v1/shorten', {
                    url:url
                },function (data) {
                    $('#shortcode').html("Short URL: " + '<a href="/' + data + '">'+window.location.href+data + '</a>');
                })
            })
        })
    </script>

</body>
</html>
